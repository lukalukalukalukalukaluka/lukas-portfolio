<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luka's Portfolio - Contact</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <!-- Decorative buttons scattered around -->
    <div class="decorative-buttons">
        <div class="btn-deco btn-navy"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-navy"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-navy"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Luka's Portfolio</h1>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="lace-frame">
            <div class="contact-content">
                <h2>Contact</h2>
                <form class="contact-form" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>
