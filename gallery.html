<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luka's Portfolio - Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
   
</head>
<body>
    <!-- Decorative buttons scattered around -->
    <div class="decorative-buttons">
        <div class="btn-deco btn-navy"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-navy"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-gold"></div>
        <div class="btn-deco btn-yellow"></div>
        <div class="btn-deco btn-navy"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Luka's Portfolio</h1>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="lace-frame">
            <div class="gallery-container">
                <h2 id="gallery-title" style="color: #961043; margin-bottom: 20px; text-align: center;">Gallery</h2>
                
                <!-- Gallery Navigation Buttons -->
                <div class="gallery-nav-buttons">
                    <button class="gallery-nav-btn" onclick="showGallery('all')" data-category="all">All</button>
                    <button class="gallery-nav-btn" onclick="showGallery('paintings')" data-category="paintings">Paintings</button>
                    <button class="gallery-nav-btn" onclick="showGallery('bw-paintings')" data-category="bw-paintings">B&W Paintings</button>
                    <button class="gallery-nav-btn" onclick="showGallery('color-paintings')" data-category="color-paintings">Color Paintings</button>
                    <button class="gallery-nav-btn" onclick="showGallery('photography')" data-category="photography">Photography</button>
                    <button class="gallery-nav-btn" onclick="showGallery('bw-photography')" data-category="bw-photography">B&W Photography</button>
                    <button class="gallery-nav-btn" onclick="showGallery('color-photography')" data-category="color-photography">Color Photography</button>
                    <button class="gallery-nav-btn" onclick="showGallery('sketches')" data-category="sketches">Sketches</button>
                </div>
                
                <div class="polaroid-grid" id="polaroid-container">
                    <!-- Polaroids will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="previousImage()">&#8249;</button>
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">&#8250;</button>
            <div class="lightbox-img" id="lightbox-img">Large Image View</div>
            <div class="lightbox-caption" id="lightbox-caption">Image Caption</div>
        </div>
    </div>

    <script>
        // Gallery data
        const galleryData = {
            'all': { title: 'All Works', count: 54 },
            'paintings': { title: 'Paintings', count: 9 },
            'bw-paintings': { title: 'Black and White Paintings', count: 4 },
            'color-paintings': { title: 'Colour Paintings', count: 4 },
            'photography': { title: 'Photography', count: 54 },
            'bw-photography': { title: 'Black and White Photography', count: 24 },
            'color-photography': { title: 'Colour Photography', count: 30 },
            'sketches': { title: 'Sketches', count: 5 }
        };

        // Current gallery state
        let currentCategory = 'all';
        let currentImageIndex = 0;
        let currentImages = [];

        // Function to show gallery with specific category
        function showGallery(category) {
            currentCategory = category;
            const data = galleryData[category];
            document.getElementById('gallery-title').textContent = data.title;
            
            // Update gallery navigation buttons
            const galleryNavBtns = document.querySelectorAll('.gallery-nav-btn');
            galleryNavBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // Generate images array for current category
            currentImages = [];
            for (let i = 1; i <= data.count; i++) {
                currentImages.push({
                    id: i,
                    title: `${data.title} #${i}`,
                    category: category
                });
            }
            
            // Generate polaroids
            const container = document.getElementById('polaroid-container');
            container.innerHTML = '';
            
            currentImages.forEach((image, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = 'polaroid';
                polaroid.onclick = () => openLightbox(index);
                polaroid.innerHTML = `
                    <div class="polaroid-img">Image ${image.id}</div>
                    <div class="polaroid-caption">${image.title}</div>
                `;
                container.appendChild(polaroid);
            });
        }

        // Lightbox functions
        function openLightbox(imageIndex) {
            currentImageIndex = imageIndex;
            updateLightboxContent();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0;
            }
            updateLightboxContent();
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = currentImages.length - 1;
            }
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const currentImage = currentImages[currentImageIndex];
            document.getElementById('lightbox-img').textContent = `Large View - Image ${currentImage.id}`;
            document.getElementById('lightbox-caption').textContent = 
                `${currentImage.title} (${currentImageIndex + 1} of ${currentImages.length})`;
        }

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    previousImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // Close lightbox when clicking outside content
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize gallery
        window.addEventListener('load', function() {
            // Check if a category was selected from home page
            const selectedCategory = localStorage.getItem('selectedCategory');
            if (selectedCategory) {
                showGallery(selectedCategory);
                localStorage.removeItem('selectedCategory'); // Clean up
            } else {
                showGallery('all');
            }
        });
    </script>
</body>
</html>
